{% extends 'base.html' %}
{% load static %}
{% block body %}
    <!-- Page content-->
            <section class="py-5">
                <div class="container px-5">
                    <!-- Contact form-->
                    <div class="bg-light rounded-3 py-5 px-4 px-md-5 mb-5">
                        <div class="text-center mb-5">
                            <div class="feature bg-primary bg-gradient text-white rounded-3 mb-3"><i class="bi bi-emoji-sunglasses-fill"></i></div>
                            <h1 class="fw-bolder">Benchmark Test</h1>
                            <p class="lead fw-normal text-muted mb-0">Do as many pushups as you can without taking any breaks. This helps us know where you are at.</p>
                        </div>
                        <div class="row gx-5 justify-content-center">
                            <div class="col-lg-8 col-xl-6">
                                <form method="POST">
                                    {% csrf_token %}
                                    <div class="form-group mb-3">
                                        {{ form }}
                                    </div>
                                    <div class="d-grid"><button class="btn btn-primary btn-lg" id="submitButton" type="submit">Submit</button></div>
                                </form>
                            </div>
                        </div>
                    </div>

                </div>
            </section>
{% endblock %}
